<!DOCTYPE html>
<html lang="en">
<head>
    <title>Урок 5</title>
    <style>
        mark {
            background-color: white;
            color: black;
        }
        p{
            background-color: orangered;
            color: white;
            padding: 10px;
        }
        th{
            background-color: grey;
            border: 5px solid blueviolet;
        }
    </style>
</head>
<body>

         текст</h1>

    <a href="">Ссылка на документ link.html</a>

        <tr>
            <th>Картинка 1</th>

        </tr>
        <tr>
            <th><img src="image/pic1.png"></th>
            <th><img src="image/pic2.png"></th>
        </tr>
    </table>

    <form action="https://www.google.com/search" method="get">
